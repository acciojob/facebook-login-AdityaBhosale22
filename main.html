<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        /* Body Styling */
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Added for better visual match */
        }

        /* Left Section Styling */
        .left {
            width: 450px;
            margin-top: -70px; /* Adjusted to align visually with form center */
            display: inline-block;
            margin-right: 50px; /* Added some spacing between left and right */
        }

        .left img {
            width: 300px; /* Sizing the logo appropriately */
            margin-left: -28px; /* Adjusting alignment to text */
        }

        .left p {
            font-size: 28px;
            margin: 0;
            line-height: 32px;
        }

        /* Right Section Styling */
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form Styling */
        form {
            display: flex;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px; /* Space between form and signup button */
        }

        /* Input Styling */
        input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 14px 16px; /* Slightly adjusted for match */
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        /* Submit Button Styling */
        form button {
            background-color: #1877f2;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #166fe5;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #1877f2;
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Signup Button Styling */
        .signup {
            background-color: #42b72a;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            width: fit-content; /* Adapts to text width */
        }

        .signup:hover {
            background-color: #36a420;
        }

    </style>
</head>
<body>

    <div class="left">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right">
        <form>
            <input type="text" id="email" placeholder="Email address or phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log in</button>
            <a href="#">Forgotten account?</a>
        </form>
        
        <button class="signup">Create new account</button>
    </div>

</body>
</html>
